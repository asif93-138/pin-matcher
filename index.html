<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="dis-pin" class="form-control" type="text">
                    <button onclick="pin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="dis-pin1" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="type()" class="button">7</div>
                              <div onclick="type()" class="button">8</div>
                              <div onclick="type()" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="type()" class="button">4</div>
                              <div onclick="type()" class="button">5</div>
                              <div onclick="type()" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="type()" class="button">1</div>
                              <div onclick="type()" class="button">2</div>
                              <div onclick="type()" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="del()" class="button">&lt;</div>
                                <div onclick="type()" class="button">0</div>
                                <div onclick="c()" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="comp()" type="submit" class="submit-btn">Submit</button>
                               
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="nmat" style="display:none;" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="mat" style="display:none;" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

<script>
function pin() {var x = Math.round(Math.random()*10000); if (x/1000<1) {pin(); return;} document.getElementById("dis-pin").value=x;}
function type() {document.getElementById("dis-pin1").value=document.getElementById("dis-pin1").value+event.target.innerHTML;}
function c() {document.getElementById("dis-pin1").value="";}
function del() {document.getElementById("dis-pin1").value=document.getElementById("dis-pin1").value.substr(0, document.getElementById("dis-pin1").value.length-1);}
function comp() {if (document.getElementById("dis-pin").value==document.getElementById("dis-pin1").value) {document.getElementById("mat").style.display="block"; document.getElementById("nmat").style.display="none";} else {document.getElementById("nmat").style.display="block"; document.getElementById("mat").style.display="none";}}
</script>
</body>
</html>
